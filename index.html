<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <!-- ****IMPORT GOOGLE ICONS***** -->
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  
  <main class="main-container">

    <header class="input-container">
      <input class ="city-input" placeholder="search city" type="text" >
      <button class="search-btn">
      <span class="material-symbols-outlined">
          search
      </span>
      </button>
    </header>

    <section class="weather-info" style="display: none;">
      <div class="location-date-container">
        <div class="location">
           <i class="fas fa-map-marker-alt"></i>
          <h4 class="country-txt">Kolkata</h4>
        </div>
        <h5 class="current-date-text regular-txt"> sat, 23 aug</h5>
      </div>
    

    <div class="weather-summary-container">
      <img src="assets/assets/weather/clouds.svg" class="weather-summary-img">
      <div class="weather-summanry-info">
        <h1 class="temp-txt">29Â°C</h1>
        <h3 class="condition-txt regular-txt">Cloud</h3>
      </div>
    </div>

    <div class="weather-condition-container">
     <div class="condition-item">
  <i class="fa-solid fa-droplet fa-bounce fa-xl"></i>
  <div class="condition-info">
    <h5 class="regular-txt">Humidity</h5>
    <h5 class="humidity-value-txt">55%</h5>
  </div>
</div>
<div class="condition-item">
  <i class="fa-duotone fa-solid fa-wind fa-fade fa-xl"></i>
  <div class="condition-info">
    <h5 class="regular-txt">Wind speed</h5>
    <h5 class="wind-value-txt">20 M/s</h5>
  </div>
</div>

    </div>

    <div class="forecast-items-container">
      <!-- Forecasts will be injected here dynamically -->
    </div>

</section>

  <section class="search-city section-message">
    <img  src="assets/assets/message/search-city.png" >
     <div>
      <h1>Search City</h1>
      <h4 class="regular-txt">
        Find out the weather conditios of the city
      </h4>
     </div>
  </section>
  <section class="not-found section-message" style="display: none;">
    <img src="assets/assets/message/not-found.png" >
     <div>
      <h1>Search City</h1>
      <h4 class="regular-txt">
        Find out the weather conditios of the city
      </h4>
     </div>
  </section>


  </main>
  <script src="script.js" defer></script>
</body>
</html>
